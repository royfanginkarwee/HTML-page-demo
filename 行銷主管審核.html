<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<title>行銷企劃審核</title>
<style>
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"PingFang TC","Microsoft JhengHei",sans-serif;background:#0b1020;color:#e8ecff;}
.container{max-width:1200px;margin:auto;padding:24px;}
.card{background:#111a33;border:1px solid rgba(255,255,255,.1);border-radius:14px;padding:14px;}
table{width:100%;border-collapse:collapse;}
th,td{border-bottom:1px solid rgba(255,255,255,.1);padding:10px;text-align:left;font-size:13px;}
th{color:#a7b0d6;}
.btn{padding:6px 12px;border-radius:8px;border:none;cursor:pointer;}
.approve{background:#3ddc97;color:#0b1020;}
.reject{background:#ff6b6b;color:#0b1020;}
</style>
</head>

<body>
<div class="container">
<h2>行銷企劃審核</h2>

<div class="card">
<table>
<thead>
<tr>
  <th>專案</th>
  <th>企劃腳本</th>
  <th>負責人</th>
  <th>上片日</th>
  <th>狀態</th>
  <th>操作</th>
</tr>
</thead>
<tbody>
<tr>
  <td>裝修預算系列</td>
  <td>裝修預算不夠怎麼辦</td>
  <td>CK</td>
  <td>11/20</td>
  <td>draft</td>
  <td>
    <button class="btn approve">核准</button>
    <button class="btn reject">退回</button>
  </td>
</tr>
<tr>
  <td>設計師日常</td>
  <td>設計師在做什麼</td>
  <td>CK</td>
  <td>11/22</td>
  <td>reviewed</td>
  <td>—</td>
</tr>
</tbody>
</table>
</div>
</div>
</body>
</html>
