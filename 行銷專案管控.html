

<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<title>行銷團隊｜專案管控（進階 Demo）</title>
<style>
body{
 margin:0;
 font-family:-apple-system,BlinkMacSystemFont,"PingFang TC","Microsoft JhengHei",sans-serif;
 background:#0b1020;
 color:#e8ecff;
}
.container{max-width:1200px;margin:auto;padding:24px;}
h1{margin:0;font-size:20px;}
.sub{font-size:13px;color:#a7b0d6;margin-bottom:12px;}

.grid{display:grid;grid-template-columns:360px 1fr;gap:16px;}
.card{
 background:#111a33;
 border:1px solid rgba(255,255,255,.1);
 border-radius:14px;
 padding:14px;
}

.header-row{
 display:flex;
 justify-content:space-between;
 align-items:center;
 margin-bottom:10px;
}

.btn{
 padding:6px 12px;
 border-radius:8px;
 border:1px solid rgba(255,255,255,.2);
 background:#6aa3ff;
 color:#0b1020;
 cursor:pointer;
 font-size:13px;
}

.item{
 padding:12px;
 border:1px solid rgba(255,255,255,.1);
 border-radius:12px;
 margin-bottom:10px;
 cursor:pointer;
}
.item.active{outline:2px solid #6aa3ff;background:rgba(106,163,255,.15);}

.chip{
 display:inline-block;
 font-size:12px;
 padding:4px 10px;
 border-radius:999px;
 border:1px solid rgba(255,255,255,.2);
 margin-right:6px;
 color:#a7b0d6;
}

.section{margin-top:14px;border-top:1px solid rgba(255,255,255,.1);padding-top:10px;}
.label{font-size:12px;color:#a7b0d6;margin-bottom:4px;}
.value{font-size:14px;white-space:pre-wrap;}

.table{
 width:100%;
 border-collapse:collapse;
 margin-top:8px;
 font-size:13px;
}
.table th,.table td{
 border:1px solid rgba(255,255,255,.15);
 padding:6px;
 text-align:center;
}
.table th{color:#a7b0d6;}

.modal{
 position:fixed;
 inset:0;
 background:rgba(0,0,0,.6);
 display:none;
 align-items:center;
 justify-content:center;
}
.modal.active{display:flex;}
.modal-box{
 background:#111a33;
 border-radius:12px;
 padding:16px;
 width:360px;
}
input,textarea{
 width:100%;
 margin-bottom:8px;
 padding:8px;
 border-radius:8px;
 border:1px solid rgba(255,255,255,.2);
 background:#0b1020;
 color:#e8ecff;
}
textarea{resize:vertical;}
</style>
</head>

<body>

  <div class="grid">

    <input id="newLocation" placeholder="企劃地點（拍攝／案場）">

    <input id="newRole" placeholder="企劃角色（IP／人物設定）">

    <textarea id="newNote" rows="3" placeholder="備註"></textarea>

    <button class="btn" onclick="createProject()">建立（送審）</button>

</div>

let selected=null;
const list=document.getElementById("list");
const detail=document.getElementById("detail");

function renderList(){
 list.innerHTML="";
 projects.forEach(p=>{
  const d=document.createElement("div");
  d.className="item"+(p.id===selected?" active":"");
  d.innerHTML=`
    <b>${p.name}</b><br>
    <span class="chip">${p.status}</span>
  `;
  d.onclick=()=>{selected=p.id;renderList();renderDetail();};
  list.appendChild(d);
 });
}

function renderDetail(){
 const p=projects.find(x=>x.id===selected);
 if(!p)return;

 const total=p.flow.fb+p.flow.ig+p.flow.tk;

 detail.innerHTML=`
  <h3>${p.name}</h3>

  <div class="section">
    <div class="label">製作日期</div>
    <div class="value">${p.production||"-"}</div>
  </div>

<div class="section">
  <div class="label">企劃地點</div>
  <div class="value">${p.location}</div>
</div>

  <div class="label">企劃角色</div>
  <div class="value">${p.role}</div>
</div>
  <div class="section">

  </div>

  </div>

        <th>FB</th><th>IG</th><th>TK</th><th>累計</th><th>總量流量</th>
      </tr>

</div>

function openModal(){
 document.getElementById("modal").classList.add("active");
}

function createProject(){
 const name=document.getElementById("newName").value;
 if(!name)return alert("請輸入專案名稱");

 projects.push({
  id:Date.now(),
  name:name,
  status:"審核中",
  production:"",
  publish:"",
  note:document.getElementById("newNote").value,
  flow:{fb:0,ig:0,tk:0}
 });

 document.getElementById("modal").classList.remove("active");
 renderList();
}
